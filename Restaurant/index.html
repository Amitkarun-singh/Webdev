<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet">
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- logo -->
            <div class="logo-image">
                <img src="assets/white-logo.png" alt="logo">
            </div>
            <!-- list -->
            <div class="list">
                <ul>
                    <li>Our Menu</li>
                    <li>Map</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <!-- button -->
            <div>
                <button class="small-button">Order</button>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <div>
            <h1>
                A Restaurant That Only Serves Delicious Food
            </h1>
        </div>
        <div>
            <button class="button">Read Our Menu</button>
        </div>
        <div class="buttom">
            <div><img src="assets/scrool.png" alt="buttom image"></div>
        </div>
    </main>
</body>
</html>
