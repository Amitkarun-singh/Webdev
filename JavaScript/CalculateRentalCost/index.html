<!-- 12. Calculate rental cost
A car rental company needs to calculate thd cost of a rental based on the number of days rented and the type of car. They require a function that takes in the number of days rented and car type and returns the rental cost.The total cost would be the rental cost multiplied by thd number of days rented.
The rental costs are
. Economy = Rs. 4000 /- per day.
. Midsize = Rs. 10,000 /- per day.
. Luxury = Rs. 20,000 /- pdr day. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate rental cost</title>
</head>
<body>
    <!-- Form to take input -->
    <form>
        <label for="Type of car">Enter the type of car :- </label>
        <input type="text" placeholder="economy, midsize,luxury" id="types"/>
        <br/><br/>
        <label for="days">Enter for how many days no rent :- </label>
        <input type="number" id="days"/>
        <br/><br/>
        <button type="submit" onclick="totalCost()">Click for total cost</button>
    </form>
    <p id="output"></p>
    <!-- JavaScript Starting -->
    <script src="./script.js"></script>
    <!-- JavaScript Ending -->
</body>
</html>
